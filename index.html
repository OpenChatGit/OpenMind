<!doctype html>
<html lang="en" style="background:#151517">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenMind</title>
    <style>
      /* Critical: Set background immediately to prevent flash */
      html, body, #root {
        margin: 0;
        padding: 0;
        background: #151517;
        min-height: 100vh;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #151517;
        z-index: 99999;
        gap: 20px;
      }
      #app-loader.hidden {
        display: none;
      }
      .loader-spinner {
        width: 36px;
        height: 36px;
        border: 2px solid rgba(255,255,255,0.1);
        border-top-color: rgba(255,255,255,0.5);
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
      }
      .loader-text {
        color: rgba(255,255,255,0.4);
        font-size: 0.8rem;
        text-align: center;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen - hidden when React mounts -->
    <div id="app-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">
        Loading may take a moment depending on your system
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
