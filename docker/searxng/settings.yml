# OpenMind SearXNG Configuration
# Optimized for Deep Search feature
# Image: teamaiko/openmind-searxng:v1

use_default_settings: true

server:
  secret_key: "openmind-searxng-secret-key-change-in-production"
  limiter: false
  image_proxy: true
  port: 8080
  bind_address: "0.0.0.0"
  method: "GET"

ui:
  static_use_hash: true
  default_theme: simple
  results_on_new_tab: false
  infinite_scroll: true

search:
  safe_search: 0
  autocomplete: "google"
  default_lang: "auto"
  formats:
    - html
    - json
  
general:
  enable_metrics: false
  debug: false

# Enabled search engines optimized for AI research
engines:
  # Web Search
  - name: google
    engine: google
    shortcut: g
    disabled: false
  
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
  
  - name: bing
    engine: bing
    shortcut: bi
    disabled: false
  
  - name: brave
    engine: brave
    shortcut: br
    disabled: false

  # Wikipedia & Knowledge
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
  
  - name: wikidata
    engine: wikidata
    shortcut: wd
    disabled: false

  # Code & Tech
  - name: github
    engine: github
    shortcut: gh
    disabled: false
  
  - name: stackoverflow
    engine: stackoverflow
    shortcut: st
    disabled: false

  # Academic
  - name: arxiv
    engine: arxiv
    shortcut: arx
    disabled: false
  
  - name: google scholar
    engine: google_scholar
    shortcut: gs
    disabled: false

  # News
  - name: google news
    engine: google_news
    shortcut: gn
    disabled: false

outgoing:
  request_timeout: 5.0
  max_request_timeout: 15.0
  useragent_suffix: "OpenMind Deep Search"
  pool_connections: 100
  pool_maxsize: 20
